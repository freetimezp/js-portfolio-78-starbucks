<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project | Starbucks</title>
</head>

<body>
    <nav>
        <div class="wrapper">
            <div class="logo" data-aos="fade-right">
                <img src="./assets/images/logo.png" alt="logo">
            </div>
            <div class="links">
                <a href="">Home</a>
                <a href="">Services</a>
                <a href="">Pricing</a>
                <a href="">Contact</a>
            </div>
        </div>
    </nav>

    <section>
        <div class="content">
            <h1>
                It's not just Coffee It's <span>Starbuck's</span>
            </h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque,
                libero possimus repellendus, dolorem officiis alias incidunt
                placeat consequuntur doloribus saepe, ut eum. Fugiat, enim libero.
            </p>
            <button data-aos="zoom-in">Learn More</button>
        </div>
        <div class="image" data-aos="fade-left">
            <div class="box green">
                <img src="./assets/images/green.png" alt="coffee">
            </div>
            <div class="box orange">
                <img src="./assets/images/orange.png" alt="coffee">
            </div>
            <div class="box pink">
                <img src="./assets/images/pink.png" alt="coffee">
            </div>
        </div>
    </section>

    <div class="img-links">
        <a class="gcfe"><img src="./assets/images/green.png" alt="coffee"></a>
        <a class="ocfe"><img src="./assets/images/orange.png" alt="coffee"></a>
        <a class="pcfe"><img src="./assets/images/pink.png" alt="coffee"></a>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
